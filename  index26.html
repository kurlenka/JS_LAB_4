<!DOCTYPE html>
<html>

<head>
    <title>Индивидуальное задание: 3</title>
</head>

<body>

    <script>
        a = prompt('Введите переменную а: ', '1');
        b = prompt('Введите переменную b: ', '2');
        c = prompt('Введите переменную c: ', '3');

        var res = (a * a + b * b == c * c) ? 'Ура: угадали длины сторон треугольника' : 'Надо учить теорему';
        alert(res);

    </script>

</body>
