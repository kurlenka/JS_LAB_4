<!DOCTYPE html>
<html>

<head>
    <title>Индивидуальное задание: 1</title>
</head>

<body>

    <script>

        a = prompt('Введите переменную а: ', '1');
        b = prompt('Введите переменную b: ', '2');
        if (a <= 0 || b <= 0 || Number.isNaN(a) || Number.isNaN(b)) {
            alert('Вы указали неверное значение!');
            exit;
        }

        var result = (Math.sqrt(a * b)) < 4 ? 'Мало' : 'Много';

        alert(result);

    </script>

</body>

</html>
