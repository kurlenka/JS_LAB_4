<!DOCTYPE html>
<html>

<head>
    <title>Индивидуальное задание: 1</title>
</head>

<body>

    <script>

        var a = prompt('Введите переменную а: ', '1');
        var b = prompt('Введите переменную b: ', '2');

        var a2 = Number(a);
        var b2 = Number(b);
        var result = (a2 * b2) < 4 ? 'Мало' : 'Много';

        alert(result);

    </script>

</body>

</html>
